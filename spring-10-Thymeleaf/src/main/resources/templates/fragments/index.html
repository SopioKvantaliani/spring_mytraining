<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--How to make them reusable, Fragments? -->


<!--Header--We need to pass th tag and fragment syntax--->
<!--main-manu is reference name-->

<div th:fragment="main-menu">
    <a href="https://cydeo.com">Cydeo</a>
</div>
<!--Footer--We need to pass th tag and fragment syntax------>
<!--footer-menu is reference name-->

<p th:fragment="footer-menu">
    <a href="privacy">Privacy</a>
    <a href="term and conditions">Terms</a>
</p>

</body>
</html>
